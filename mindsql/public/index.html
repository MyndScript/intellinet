<!DOCTYPE html>
<html lang="en" data-theme="quantum">
<head>
    <meta charset="UTF-8">
    <title>MindSQL Quantum Computing Demo</title>
    <link rel="stylesheet" href="css/quantum-theme.css">
</head>
<body>
    <header class="quantum-header">
        <h1>MindSQL Quantum Neural Interface</h1>
        <nav class="quantum-nav">
            <a href="#overview">System Overview</a>
            <a href="#tests">Quantum Tests</a>
            <a href="#visualizations">Live Visualizations</a>
            <a href="#patterns">Pattern Analysis</a>
        </nav>
    </header>

    <main>
        <section id="overview" class="quantum-section">
            <h2>System Architecture</h2>
            <div class="quantum-diagram">
                <!-- Interactive system diagram -->
                <canvas id="systemOverview"></canvas>
            </div>
        </section>

        <section id="tests" class="quantum-section">
            <h2>Live Quantum Tests</h2>
            <div class="test-grid">
                <div class="test-card">
                    <h3>Coherence Test</h3>
                    <div class="quantum-visualizer" id="coherenceTest"></div>
                </div>
                <div class="test-card">
                    <h3>Pattern Stability</h3>
                    <div class="quantum-visualizer" id="patternTest"></div>
                </div>
            </div>
        </section>

        <section id="visualizations" class="quantum-section">
            <h2>Real-time Quantum State</h2>
            <div class="quantum-display">
                <canvas id="quantumState"></canvas>
            </div>
        </section>
    </main>

    <script type="module" src="js/quantum-core.js"></script>
    <script type="module" src="js/visualizers.js"></script>
</body>
</html>
